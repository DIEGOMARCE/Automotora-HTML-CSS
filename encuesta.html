  <!-- Seccion Encuesta -->
  <section>
    <div class="container" style="background-color:#CEDDCE;">
      <h2 class=" animate__animated animate__rubberBand" id="Encuesta">Encuesta</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Santiago de Chile #444">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Direccion 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Concepcion #444">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Buscar...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Regional</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
      </form>
    </div>
</section>
